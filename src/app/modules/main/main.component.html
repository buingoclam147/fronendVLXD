<nz-layout class="container-admin">
  <nz-sider nzCollapsible [(nzCollapsed)]="isCollapsed" [nzTrigger]="null">
    <div [class]="isCollapsed===true? 'logo-small': 'logo'"></div>
    <ul nz-menu nzTheme="dark" nzMode="inline">
      <li nz-submenu nzTitle="Hàng hóa" nzIcon="shop">
        <ul>
          <li nz-menu-item [routerLink]="['/main/category']">Loại hàng</li>
          <li nz-menu-item [routerLink]="['/main/product']">Hàng hóa</li>
          <li nz-menu-item [routerLink]="['/main/supplier']">Nhà cung cấp</li>
        </ul>
      </li>
      <li nz-submenu nzTitle="Hóa đơn" nzIcon="file-done">
        <ul>
          <li nz-menu-item>Hóa đơn</li>
          <li nz-menu-item>Chi tiết hóa đơn</li>
        </ul>
      </li>
      <li nz-menu-item [routerLink]="['/main/customer']">
        <i nz-icon nzType="team"></i>
        <span>Khách hàng</span>
      </li>
      <li nz-menu-item [routerLink]="['/main/employe']">
        <i nz-icon nzType="user-switch"></i>
        <span>Nhân viên</span>
      </li>
    </ul>

  </nz-sider>
  <nz-layout>
    <nz-header>
      <i class="trigger" nz-icon [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
        (click)="isCollapsed = !isCollapsed"></i>
      <div class="logout">
        <button><a href="#"><i nz-icon nzType="logout" nzTheme="outline"></i></a></button>
      </div>
    </nz-header>
    <nz-content>
      <nz-breadcrumb>
        <nz-breadcrumb-item>{{breadcrumb.pagemain}}</nz-breadcrumb-item>
        <nz-breadcrumb-item>{{breadcrumb.pagechild}}</nz-breadcrumb-item>
      </nz-breadcrumb>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
    <nz-footer>BuiLam Design ©2021 Implement By Angular</nz-footer>
  </nz-layout>
</nz-layout>
